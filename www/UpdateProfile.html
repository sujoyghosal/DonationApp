<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Freecycle</title>
</head>

<body ng-app="myApp">
    <br>
    <br>
    <div class="container">
        <center>
            <form class="form-horizontal" ng-controller="RegisterCtrl" name="myForm">
                <legend>
                    <h4/>UPDATE YOUR INFO
                </legend>
                <br>
                <fieldset class="clearfix">
                    <p><span class="fontawesome-user"></span>
                        <input type="text" size="30" ng-model="login.fullname" placeholder={{login_fullname}} ng-readonly="true">
                    </p>
                    <p><span class="fontawesome-envelope "></span>
                        <input type="email " size="30" ng-model="login.email " placeholder={{login_email}} ng-readonly="true">
                    </p>
                    <!-- JS because of IE support; better: placeholder="Username " -->
                    <p>
                        <input type="password " size="30" ng-model="login.password " placeholder="Password">
                    </p>
                    <!-- JS because of IE support; better: placeholder="Username " -->
                    <p><input type="text " size="30" ng-model="login.phone " placeholder={{login_phone}}>
                    </p>
                    <p>
                        <input type="text" size="60" id="address " placeholder={{login_address}} name="address " ng-model="login.address ">
                    </p>
                    <!-- JS because of IE support; better: placeholder="Password " -->
                    <p>
                        <input type="button" value="SUBMIT " ng-click="UpdateUser(login) ">{{result}}
                    </p>
                    <center/><i ng-show="spinner " class="fa fa-circle-o-notch fa-spin "></i>
                </fieldset>
            </form>
        </center>
    </div>
</body>

</html>
