<!DOCTYPE html>
<html>

<head>
    <title>My Subscribed Events</title>
    <link rel="stylesheet" href="css/responsivetable.css">
</head>

<body>
    <center>
        <p align="left">Welcome {{login_fullname}}</p>
        <div ng-app="myApp" ng-controller="DonationCtrl">

            <br>
            <center/><button type="button" class="btn btn-primary btn-md" ng-click="GetGroupsAndEventsForUser()">Fetch All My Subscribed Events</button>
            <br>
            <center/><i ng-show="spinner" class="fa fa-circle-o-notch fa-spin"></i>
            <center>

                <br>
            </center>
            <p>
                <br>
                <div class="container" ng-show="showmyevents">
                    <table class="table table-bordered" id="events">
                        <thead>
                            <tr>
                                <th>Event</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tr ng-repeat="row in usergroups">
                            <td>{{row.name}}</td>
                            <td><button type="button" class="btn btn-primary btn-md" ng-click="DeleteGroupForUser(row.name)">Unsubscribe</button></td>
                        </tr>
                    </table>
                </div>

            </p>
        </div>
    </center>
</body>

</html>
