<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <title>FreeCycle</title>
  <script src="https://kit.fontawesome.com/72f4710995.js" crossorigin="anonymous"></script>
  <style>
    .Row {
      display: table-row;
      width: fit-content;
    }

    .Cell {
      display: table-cell;
      border: solid goldenrod;
      border-width: 1px;
      padding-left: 5px;
      padding-right: 5px;
      align-self: auto;
      width: auto;
    }

  </style>
</head>

<body ng-controller="DonationCtrl">
  <img src="img/freecyclehome.png"></img>
  <hr> MAKE OFFERS. PUBLISH EMERGENCIES AND NEEDS. DONATE. FEEL GOOD.
  <hr>


  <div class="Row">
    <div class="Cell">
      <div class="Row">
        <a href="#offerdonation"><i class="fa fa-gift fa-5x"></i></a>
      </div>
      <div class="Row">Create Offer</div>
    </div>
    <div class="Cell">
      <div class="Row">
        <a href="#getdonation"><i class="fa fa-binoculars fa-5x"></i></a>
      </div>
      <div class="Row">Browse Offers</div>
    </div>
  </div>
  <div class="Row">
    <div class="Cell">
      <div class="Row">
        <a href="#subscribe"><i class="fa fa-check-square fa-5x"></i></a>
      </div>
      <div class="Row">Subscribe To Alerts</div>
    </div>
    <div class="Cell">
      <div class="Row">
        <a href="#notifications"><i class="fa fa-bell fa-5x"></i></a>
      </div>
      <div class="Row">Notifications</div>
    </div>
  </div>

</body>

</html>
