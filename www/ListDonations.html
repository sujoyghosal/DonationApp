<!DOCTYPE html>
<html>

<head>
    <title>View Donations Offered</title>
    <link rel="stylesheet" href="css/slider.css" type="text/css" />
    <style type="text/css">
        .fieldset-auto-width {
            display: inline-block;
        }
    </style>
</head>

<body>

    <p align="left">Welcome {{login_fullname}}</p>
    <div ng-app="myApp" ng-controller="DonationCtrl" ng-init="sortfield='modified'">
        <fieldset class="fieldset-auto-width">
            <div>
                <input type="radio" ng-model="criteria" value="City" ng-click="alldonations=false; found=''"> City Based
                <input type="radio" ng-model="criteria" value="Near Me" ng-click="alldonations=false; found=''"> Offers Near An Address
            </div>
            <div ng-switch="criteria">
                <div ng-switch-when="City">
                    <label for="citySelect">
                            <p/>Enter City: </label>
                    <br>
                    <input type="text" name="citySelect" ng-model="data.citySelect" />
                    <button type="button" class="btn btn-primary btn-md" ng-click="GetDonations('city',data.citySelect, false)">Fetch Donations in {{data.citySelect}}</button>
                    <br>
                </div>
                <div ng-switch-when="Near Me">
                    <br>
                    <div id="slidecontainer">
                        <p>Select Distance: </p><input type="range" ng-model="data.distance" min="1" max="50" value="25" class="slider" id="myRange">
                        <p>{{'Within ' + data.distance + 'Km'}} Of Address</p>
                    </div>
                    <p>
                        <!--    <button type="button" class="btn btn-primary btn-sm" ng-click="PopulateDefaultAddress();data.searchAddress=address">Use My Default Address</button>-->
                        <input type="text" name="myAddress" size="30" ng-model="data.searchAddress" placeholder="Enter Address e.g. Park Street, Kolkata"></p>
                    <button type="button" class="btn btn-primary btn-md" ng-click="OrchestrateGetNearby(data,'offers')">Fetch Offers Within {{data.distance}} km of Address</button>
                    <br>
                </div>
            </div>
        </fieldset>
        <center/><i ng-show="spinner" class="fa fa-circle-o-notch fa-spin"></i>
        <center>
            {{found}}
            <br>
        </center>
        <fieldset class="fieldset-auto-width">
            <div class="container" ng-show="alldonations">

                <label>Sort By:
                                <select name="sort" ng-change="reverse = !reverse" ng-model="sortfield">
                                    <option value="offeredby">Name</option>
                                    <option value="time">Date</option>
                                    <option value="itemtype">Item Type</option>
                                    <option value="address">Address</option>
                                </select>
                                <br>
                            </label> <span></span><i class="fa fa-sort-asc " ng-show="reverse " ng-click="reverse = !reverse;"> </i>
                <i class="fa fa-sort-desc " ng-show="!reverse " ng-click="reverse = !reverse;"></i></span>

                <div class="container" style="width: 100%">
                    <label ng-show="alldonations">Search Items, Places etc in results:
                                    <input ng-model="searchText">
                                </label>
                    <br><b>{{result}}{{}}</b>
                    <table class="table table-responsive">
                        <tr ng-repeat="row in citydonations | orderBy : sortfield : !reverse| filter:searchText ">
                            <td><i class={{row.fa_icon}}></i>
                                <h5> {{row.itemtype}} </h5>
                                <h6>{{row.items}}</h6>
                                {{ 'Offered by ' + row.postedby}} at {{row.address}}; posted on {{row.modified | date:'medium'}}<br>
                                <center>
                                    <a href=mailto:{{row.email}}><i class="fa fa-envelope fa-2x"></i></a>
                                    <span style="display:inline-block; width: 50px;"></span>
                                    <a href=tel:{{row.phone_number}}><i class="fa fa-phone fa-2x"></i></a>
                                    <span style="display:inline-block; width: 50px;"></span>
                                    <a href='' ng-click="ShowDirections(row.address)"><i class="fa fa-map-marker fa-2x"></i></a>
                                </center>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </fieldset>
    </div>
</body>

</html>
