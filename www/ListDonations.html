<!DOCTYPE html>
<html>

<head>
    <title>View Donations Offered</title>
    <link rel="stylesheet" href="css/responsivetable.css">
</head>

<body>
    <center>
        <p align="left">Welcome {{login_fullname}}</p>
        <div ng-app="myApp" ng-controller="DonationCtrl" ng-init="orderByField='time'">
            <div>
                <input type="radio" ng-model="criteria" value="City" ng-click="alldonations=false; found=''"> City Based
                <input type="radio" ng-model="criteria" value="Near Me" ng-click="alldonations=false; found=''"> Offers Near Me
            </div>
            <div ng-switch="criteria">
                <div ng-switch-when="City">
                    <label for="citySelect">
                            <p/>Enter City: </label>
                    <br>
                    <input type="text" name="citySelect" ng-model="data.citySelect" />
                    <br>
                    <br>
                    <button type="button" class="btn btn-primary btn-md" ng-click="GetDonations('city',data.citySelect)">Fetch Donations in {{data.citySelect}}</button>
                    <br>
                </div>
                <div ng-switch-when="Near Me">
                    <label for="distance">
                            <p/>Select Radius (km): </label>
                    <select name="distance" ng-model="data.distance">
                            <option value="1">1</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="50">50</option>
                        </select>
                    <p> Of Address
                        <button type="button" class="btn btn-primary btn-sm" ng-click="PopulateDefaultAddress();data.searchAddress=address">Use My Default Address</button>
                        <center/><textarea name="myAddress" rows="5" cols="40" ng-model="data.searchAddress" placeholder="Address"></textarea></p>
                    <button type="button" class="btn btn-primary btn-md" ng-click="OrchestrateGetNearby(data, 'offers')">Fetch Donations Within {{data.distance}} km of Address</button>
                    <br>
                </div>
            </div>

            <center/><i ng-show="spinner" class="fa fa-circle-o-notch fa-spin"></i>
            <center>
                {{found}}
                <br>
            </center>
            <p>
                <div class="container" ng-show="alldonations">
                    <label ng-show="false">Sort By:
                                <select name="sort" ng-model="offeredby">
                                    <option value="offeredby">Name</option>
                                    <option value="phone_number">Phone</option>
                                    <option value="time">Start Time</option>
                                    <option value="address">Area</option>
                                </select>
                                <br>
                            </label>
                    <label ng-show="alldonations">Search Places, Names, Items, Phone Number etc in donations:
                                <input ng-model="searchText">
                            </label>
                    <br><b>{{result}}{{}}</b>
                    <table class="table table-bordered" id="donationstable" id="searchResults2">
                        <thead>
                            <tr>
                                <th ng-click="orderByField='offeredby'; reverse = !reverse" nowrap>Contact
                                    <span ng-show="orderByField == 'offeredby'">
                                        <i class="fa fa-sort-asc" ng-show="reverse"> </i>
                                        <i class="fa fa-sort-desc" ng-show="!reverse"></i></span>
                                </th>
                                <th ng-click="orderByField='address'; reverse = !reverse" nowrap>Address
                                    <span ng-show="orderByField == 'address'">
                                        <i class="fa fa-sort-asc" ng-show="reverse"> </i>
                                        <i class="fa fa-sort-desc" ng-show="!reverse"></i></span>
                                </th>
                                <th ng-click="orderByField='items'; reverse = !reverse" nowrap>Items
                                    <span ng-show="orderByField == 'items'">
                                        <i class="fa fa-sort-asc" ng-show="reverse"> </i>
                                        <i class="fa fa-sort-desc" ng-show="!reverse"></i></span>
                                </th>
                            </tr>
                        </thead>
                        <tr ng-repeat="row in citydonations | orderBy : orderByField : !reverse| filter:searchText">
                            <td>{{row.offeredby}} on {{row.time | date: 'short'}} Email: {{row.email}} Phone:
                                <a href={{row.phone_number}}>{{row.phone_number}}</a>
                            </td>
                            <td>{{row.address}}</td>
                            <td>{{row.items}}</td>
                            <!--                           <td ng-show="row.status!='ACCEPTED'">
                                <button class="btn btn-primary btn-md" ng-click="AcceptDonation(row, 'ACCEPTED')">ACCEPT DONATION</button>
                            </td>
                            <td ng-show="row.status=='ACCEPTED' && row.receiver.receiver_email==login_email">
                                <button class="btn btn-primary btn-md" ng-click="AcceptDonation(row, 'OFFERED')">CANCEL ACCEPTANCE</button>
                            </td> -->
                        </tr>
                    </table>
                </div>
            </p>
        </div>
    </center>
</body>

</html>
