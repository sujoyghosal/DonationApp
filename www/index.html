        // Script to open and close sidebar
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
        }
    </script>
    <style>
        header {
            padding: 32px;
        }
        
        .style-logo {
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        
        .style-nav ul {
            list-style-type: none;
        }
        
        .style-nav ul li a {
            text-decoration: none;
            color: #2F322A;
            text-align: center;
            display: block;
            text-transform: uppercase;
            padding: 20px;
        }
        
        @media screen and (max-width: 767px) {
            ul li {
                display: none;
            }
        }
        
        @media (min-width: 768px) {
            ul li {
                display: inline-block;
            }
        }
        
        @media (min-width: 1024px) {
            .style-logo {
                float: left;
            }
            .style-nav {
                float: right;
            }
        }
        /*notifications badge*/
        
        .buttonnotification {
            display: inline-block;
            text-decoration: none;
            padding: 0px 0px;
        }
        
        [data-notifications] {
            position: relative;
        }
        
        [data-notifications]:after {
            content: attr(data-notifications);
            position: relative;
            background: red;
            border-radius: 50%;
            display: inline-block;
            padding: 0.3em;
            color: #f2f2f2;
            right: -10px;
            top: -10px;
        }
        
        .topnav {
            overflow: hidden;
            background-color: #333;
        }
        
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 14px;
        }
        
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        
        .topnav .icon {
            display: none;
        }
        
        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {
                display: none;
            }
            .topnav a.icon {
                float: right;
                display: block;
            }
        }
        
        @media screen and (max-width: 600px) {
            .topnav.responsive {
                position: relative;
            }
            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</head>
